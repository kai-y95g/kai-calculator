<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <button class="top" id="ac">AC</button>
        <button class="top" id="plus-minus">+/-</button>
        <button class="top" id="percent">%</button>
        <button class="side" id="divide">/</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="side" id="multiply">*</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="side" id="subtract">-</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="side" id="add">+</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="decimal">.</button>
        <button class="side" id="equal">=</button>
    </div>
</body>
</html>
